name: 'Sync Friends link to blog'

on:
  # Run if push to `master` branch
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Get source file (blog)
        uses: actions/checkout@v3
        with:
          repository: grassblock1/hexo
          path: ./target
          token: ${{ secrets.GH_TOKEN }} # Personal Access Token

      - name: Get source file (links)
        uses: actions/checkout@v3
        with:
          repository: grassblock1/friend-of-mine
          path: ./src
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add files
        run: |
          cp ./src/data/link.yml ./source/_data/link.yml
          echo ${{ secrets.GH_TOKEN }} | base64

      - uses: EndBug/add-and-commit@v9
        with:
            add: source/_data/link.yml
            # author_name: GB-427
            # author_email: 140889679+GB-427@users.noreply.github.com
            commit: --signoff
            cwd: ./target
            default_author: github_actions
            message: 'chore: sync files (pushed by GitHub Actions)'
            fetch: true
            push: true
